<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7f8;
    margin: 0; padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .contact-container {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 8px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    max-width: 450px;
    width: 100%;
  }

  h1 {
    margin-bottom: 1.5rem;
    color: #333;
    text-align: center;
    font-weight: 700;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    position: relative;
    margin-bottom: 2rem;
  }

  input, textarea {
    width: 100%;
    padding: 1rem 1rem 1rem 1rem;
    font-size: 1rem;
    border: 2px solid #ccc;
    border-radius: 6px;
    background: #fafafa;
    transition: border-color 0.3s ease;
    resize: vertical;
    font-family: inherit;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #3f51b5;
    background: #fff;
  }

  label {
    position: absolute;
    left: 1rem;
    top: 1rem;
    color: #999;
    font-weight: 500;
    pointer-events: none;
    transition: all 0.3s ease;
    background: #fff;
    padding: 0 0.25rem;
  }

  input:focus + label,
  textarea:focus + label,
  input:not(:placeholder-shown) + label,
  textarea:not(:placeholder-shown) + label {
    top: -0.65rem;
    left: 0.75rem;
    font-size: 0.75rem;
    color: #3f51b5;
    font-weight: 600;
  }

  textarea {
    min-height: 120px;
  }

  button {
    background: #3f51b5;
    border: none;
    color: white;
    font-weight: 700;
    padding: 1rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #303f9f;
  }

  /* Confirmation message */
  .confirmation {
    display: none;
    background: #dff0d8;
    border: 1px solid #c3e6cb;
    color: #3c763d;
    padding: 1rem 1.5rem;
    border-radius: 6px;
    text-align: center;
    margin-top: 1rem;
    font-weight: 600;
  }
</style>
</head>
<body>

<div class="contact-container">
  <h1>Contact Us</h1>
  <form id="contactForm" novalidate>
    <div class="form-group">
      <input type="text" id="name" name="name" placeholder=" " required />
      <label for="name">Full Name</label>
    </div>

    <div class="form-group">
      <input type="email" id="email" name="email" placeholder=" " required />
      <label for="email">Email Address</label>
    </div>

    <div class="form-group">
      <textarea id="message" name="message" placeholder=" " required></textarea>
      <label for="message">Your Message</label>
    </div>

    <button type="submit">Send Message</button>
    <div class="confirmation" id="confirmationMessage">Thank you! Your message has been sent.</div>
  </form>
</div>

<script>
  const form = document.getElementById('contactForm');
  const confirmation = document.getElementById('confirmationMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    // Here you can add AJAX or fetch to send data to your backend

    // For now just show confirmation
    confirmation.style.display = 'block';

    // Reset form after submit
    form.reset();

    // Hide confirmation after 4 seconds
    setTimeout(() => {
      confirmation.style.display = 'none';
    }, 4000);
  });
</script>

</body>
</html>
